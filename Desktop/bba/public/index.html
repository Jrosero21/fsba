<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>

    <!-- Google OAuth Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Wrap the entire content inside a container -->
    <div class="page-container">
      <!-- React will render components inside this div -->
      <div id="root"></div>

      <!-- Your footer -->
      <footer class="footer">
        <div class="footer__row">
          <!-- Logo aligned to the left -->
          <img src="BB-PURP.PNG" alt="Bank Logo" class="footer__logo" />
      
          <!-- Social links centered -->
          <div class="footer__social--list">
            <a href="https://github.com/Jrosero21" target="_blank" class="footer__social--link">GitHub</a>
            <a href="https://www.linkedin.com/in/jonnyrosero/" target="_blank" class="footer__social--link">LinkedIn</a>
            <a href="mailto:jnrosero@gmail.com" target="_blank" class="footer__social--link">Email</a>
          </div>
      
          <!-- Contact info on the right -->
          <div id="contact" class="footer__contact">
            For issues email: Jnrosero@bank.com
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
