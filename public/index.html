<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Banking App</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- React will render components inside this div -->
    <div id="root"></div>

    <!-- Your footer here -->
    <footer>
      <div class="row footer__row">
        <a href="#" class="footer__anchor">
          <figure class="footer__logo">
            <img src="/assets/JR logo.png"  class="footer__logo--img" alt="">
          </figure>
          <span class="footer__logo--popper">
            Top
            <i class="fa-solid fa-arrow-up"></i>
          </span>
        </a>
        <div class="footer__social--list">
          <a href="https://github.com/Jrosero21" target="_blank" class="footer__social--link link__hover-effect link__hover-effect--white">GitHub</a>
          <a href="https://www.linkedin.com/in/jonnyrosero/" target="_blank" class="footer__social--link link__hover-effect link__hover-effect--white">Linkedin</a>
          <a href="mailto:jnrosero@gmail.com" target="_blank" class="footer__social--link link__hover-effect link__hover-effect--white">Email</a>
        </div>
        <div id="contact" class="footer__contact">For issues email: Jnrosero@bank.com</div>
      </div>
    </footer>

    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

    <!-- Bootstrap and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Load your React components -->
    <script src="context.js" defer type="text/babel"></script>
    <script src="navbar.js" defer type="text/babel"></script>
    <script src="createaccount.js" defer type="text/babel"></script>
    <script src="login.js" defer type="text/babel"></script>
    <script src="transactions.js" defer type="text/babel"></script>
    <script src="balance.js" defer type="text/babel"></script>
    <script src="alldata.js" defer type="text/babel"></script>
    <script src="home.js" defer type="text/babel"></script>
    <script src="transfer.js" defer type="text/babel"></script> 
    <script src="index.js" defer type="text/babel"></script>
  </body>
</html>
